<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 변수</title>
    <script>
        /*
            자바스크립트에서 변수는
            값을 저장할 때 사용하는 식별자이다.
            이름은 변수지만 숫자뿐만 아니라 모든 자료형을 저장할 수 있다.
            변수를 만드는 것을 "변수를 선언한다." 라고 표현
            변수에 값을 저장하는 것을 "값을 할당한다." 라고 표현
        */
        // 변수 선언
        var pi;
        pi = 3.14159265;
        // 과거 js에서는 상수가 없었음 모든 변수는 var로 선언했었음.
        // ES6 버전이 되면서 let(변수), const(상수)가 생김
        console.log('pi', pi);
        console.log('pi type: ', typeof (pi)); //typeof() <-- 기본 함수
        pi = "파이";
        console.log('pi', pi);
        console.log('pi type: ', typeof (pi));

        const pi2 = 3.14159265;
        //pi2 = 10; 상수 변경이 안되기 때문에 오류남

        // 객체 {}
        var obj = {
            nm: "팽수",
            age: 10,
            message: function() {
                alert("안녕하세요");
            }
        }
        console.log(typeof(obj));
        console.log(obj.nm); // 속성값
        obj.message();       // 기능
    </script>
</head>
<body>
    <h3>if - else를 이용한 등급 출력</h3>
    <hr>
    <script>
        let grade;
        // 화면에서 사용자 입력(입력은 string)
        // prompt 함수는 사용자 입력을 받아 입력받은 값을 리턴
        let score = prompt("점수를 입력하세요"); // 이것도 입력 받으면 문자열 타입으로 인식
        console.log(score);
        
        // 타입 변환
        score = parseInt(score); // 정수 형태로 변경
        if (score >= 90) {
            grade = "A";
        } else if (score >= 80) {
            grade = "B";
        } else {
            grade = "F";
        }
        console.log(score, "는 ", grade, " 입니다.");
        document.write(score + "는 " + grade + " 입니다.");
    </script>
</body>
</html>
