<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 작성 위치</title>
    <!-- 3. file로 js 작성 -->
     <script src="lib.js"></script>
     <script>
        console.log("script tag는 html 문서 어디서든 작성 가능");
        console.log("하지만 위치에 따른 실행순서가 있음")
     </script>
</head>
<body>
    <h3>마우스를 이미지에 올려보세요!</h3>
    <hr>
    <!-- 1. tag javascript code 작성 -->
    <img id="myImg" src="./img/apple.PNG" onmouseover="this.src='./img/banana.PNG'" onmouseout="this.src='./img/apple.PNG'" alt="">

    <script>
        // 2. script tag에 작성
        console.log('콘솔에 출력:',document.getElementById('myImg').src);
    </script>
</body>
</html>
