<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인코딩과 디코딩</title>
    <!-- 
        인코딩은 문자를 컴퓨터에게 저장하거나 통신에 사용할 목적으로
        부호화 하는 방법으로 javascript에는 인코딩 디코딩 함수가 있음.
        1. escape() 영문, 숫자, 일부(@,*,+,..) 특수문자 제외하고 인코딩함.
           unescape() 디코딩
        2. encodeURI() 인터넷 주소에 사용되는 일부 특수문자(:;/=,?&)
           제외하고 인코딩
           decodeURI
        3. encodeURIComponent() 알파벳과 숫자를 제외한 모든 문자 인코딩
           utf-8과 같음.
           decodeURIComponent()
    -->
    <script>
        let url = "https://search.naver.com/search.naver?query=미래융합교육원";
        let esc = escape(url);
        let enco = encodeURI(url);
        let encodeCom = encodeURIComponent(url);

        console.log('1.', esc);
        console.log('2.', enco);
        console.log('3.', encodeCom);
        console.log("=====================");
        console.log('1.', unescape(esc));
        console.log('2.', decodeURI(enco));
        console.log('3.', decodeURIComponent(encodeCom));
    </script>
</head>
<body>
    
</body>
</html>
