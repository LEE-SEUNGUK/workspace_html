<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판</title>
    <script>
        let canvas, context;
        let startX, startY;
        let dragging = false;
        let tool = 'P';
        let size = 1;
        function init() {
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");
            context.lineWidth = size;
            context.lineCap='round';
            context.strokeStyle = "black";
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mousedown', down);
            canvas.addEventListener('mouseup', up);
            canvas.addEventListener('mouseout', out);
        }
        // 클릭했을때
        function down(e) {
            dragging = true;
            startX = e.offsetX; // 클릭한 시점을 그리는 시작
            startY = e.offsetY;
            if (tool == 'E') {
                context.clearRect(curX, curY, size, size);
            }
        }
        // 클릭을 놨을때
        function up() {
            dragging = false;
        }
        // 캔버스를 나갔을때
        function out() {
            dragging = false;
        }
        // 그리는 함수
        function draw(curX, curY) {
            if (tool == 'P') {
                context.beginPath();
                context.moveTo(startX, startY);
                context.lineTo(curX, curY);
                context.stroke();
            } else if (tool == 'E') {
                context.clearRect(curX, curY, size, size);
            }
        }
        // 움직일때
        function move(e) {
            if (!dragging) {
                return; // true 상태가 아니라면 그려지지 않도록
            }
            let curX = e.offsetX;
            let curY = e.offsetY;
            draw(curX, curY);
            startX = curX;  // 그린 후 다음 시점에 시작값으로 되도록 전역변수의 값을 변경.
            startY = curY;
        }
        function fn_change(obj) {
            if (obj.name == 'tool') {
                tool = obj.value;
                if (tool == "E") {
                    canvas.style.cursor = 'url(cursorE1.cur), auto'
                } else {
                    canvas.style.cursor = 'auto';
                }
            }
        }
        // 전체 삭제
        function del_all() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }
        // 선 두께 변경
        function fn_line(val) {
            size = val;
            init();
        }
        // 색깔 변경
        function color_change(val) {
            context.strokeStyle = val;
        }
    </script>
</head>
<body onload="init()">
    <h3>그림을 그려보세요^^</h3>
    <hr>
    <canvas id="myCanvas" width="400px" height="300px" style="background-color: aliceblue;"></canvas>
    <div>
        <table>
            <tr><td>컬러</td>
                <td><input type="color" onchange="color_change(this.value)"></td>
            </tr>
            <tr>
                <td>사이즈</td>
                <td><input type="range" min="1" max="30" value="1" onchange="fn_line(this.value)"></td>
            </tr>
            <tr>
                <td><label for="">붓 : </label><input type="radio" name="tool" value="P" checked onchange="fn_change(this)">
                    <label for="">지우개: </label><input type="radio" name="tool" value="E" onchange="fn_change(this)">
                </td>
                <td><button onclick="del_all()">전체삭제</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
