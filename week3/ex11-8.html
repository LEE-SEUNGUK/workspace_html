<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 효과</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="100px" style="background-color: beige;"></canvas>
    <input type="text"id="input_id" size="30" placeholder="입력하세요" onkeyup="text_font(this.value)">
    <input type="color" onchange="fn_change(this.value)">

    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.font = "50px forte";
        context.strokeStyle = "magenta";
        context.lineWidth = 1;
        context.textAlign = "left";

        function text_font(val) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.strokeText(val, 40, 80); // x, t 시작위치
        }

        function fn_change(val) {
            context.strokeStyle = val;
        }


    </script>
</body>
</html>
