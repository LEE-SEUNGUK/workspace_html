<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
    <script src="cookie.js"></script>
</head>
<body>
    <h3>팝업 입니다.</h3>
    <h4>공지내용 오늘 진짜 피곤함</h4>
    <hr>
     2분 동안은 다시 안보기 <input type="checkbox" name="ckb">
    <button onclick="fn_check()">닫기</button>

    <script>
    function fn_check() {
        // 날짜 생성
        // 체크박스 checked가 true면 2분 유효시간 쿠키 적용 pop=N
        //                   false면 이전 유효시간을 생성시켜서 이전 날짜로 적용 pop=Y
        // 팝업 close
        let now = new Date();
        if (document.getElementsByName("ckb")[0].checked) {
            now.setTime(now.getTime() + (120 * 1000)); // 2분 추가
            setCookie('pop', 'N', now); // key 값은 pop이고 value는 n이 추가됨
        }
        window.close();
    }
    </script>
</body>
</html>
