<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input checkbox</title>
    <script>
        function fn_check() {
            let objs = document.getElementsByName('hobby');
            let msg = "당신의 취미는 ";
            for (let i = 0; i < objs.length; i++) {
                if (objs[i].checked) {
                    msg += objs[i].value + ":" + objs[i].parentElement.innerText;
                }
            }
            alert(msg + "입니다.");
        }
        function fn_all(obj) {
            console.log(obj);
            console.log(obj.checked);
            // 해당 boolean 값으로 모든 hobby checkbox의 checked 속성값 변경
            let objs = document.getElementsByName('hobby');
            /*if (obj.checked) {
                for (let i = 0; i < objs.length; i++) {
                    objs[i].checked = true;
                }
            } else {
                for (let i = 0; i < objs.length; i++) {
                    objs[i].checked = false;
                }
            }*/

            let flag = obj.checked;
            for (let i = 0; i < objs.length; i++) {
                objs[i].checked = flag;
            }

        }
    </script>
</head>
<body>
    <div>
        <h3>취미를 선택하세요</h3>
        <span id="all">
            <label for="">전체 <input type="checkbox" id="all" onchange="fn_all(this)"></label>
        </span>
    </div>
    <div>
        <form action="#">
            <!-- for과 id를 맞춰주면 텍스트를 클릭해도 체크가 된다. -->
            <label for="read">독서 <input checked="checked" type="checkbox" id="read" name="hobby" value="read"></label>
            <label for="game">게임 <input type="checkbox" id="game" name="hobby" value="game"></label>
            <label for="cook">요리 <input type="checkbox" id="cook" name="hobby" value="cook"></label>
            <label for="surf">서핑 <input type="checkbox" id="surf" name="hobby" value="surf"></label>
            <input type="button" onclick="fn_check()" value="확인">
            <input type="reset" value="초기화">
        </form>
    </div>
</body>
</html>
