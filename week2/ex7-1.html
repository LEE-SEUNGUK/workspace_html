<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
    <script>
        // 코어 객체 Date
        let now = new Date(); // 현재 시간
        console.log('now', now);
        console.log("getDate: ", now.getDate());            // 일
        console.log("getMonth: ", now.getMonth() + 1);      // 월(0부터 시작)
        console.log("getFullYear: ", now.getFullYear());    //년
        // UTC 기준시 전세계 시간 표준화를 위한 기준 시간
        // 1970년 1월 1일 00:00:00 부터 ~ 현재까지의 밀리초
        console.log("getTime: ", now.getTime());

        let starDate = prompt("기념일 시작", "ex) 2022-10-06");
        let date = new Date(starDate); // 입력 받은 날짜의 날짜 객체 생성
        console.log(date);

        // 오늘 날짜
        let today = new Date();
        let today_time = today.getTime(); // 현재
        let start_time = date.getTime();  // 입력 받은

        let secTime = today_time - start_time;
        console.log("이거 " + secTime);

        // 시간 * 분 * 초 -> 일자
        // Math 코어 객체 (다양한 수학 관련 매서드가 있음.)
        // ceil 올림 floor 버림 round 반올림
        let day = Math.ceil(secTime / (24 * 60 * 60 * 1000));
        console.log("경원이랑 만난지 " + day);
 
    </script>
</head>
<body>
    
</body>
</html>
