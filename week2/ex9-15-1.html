<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 객체 (이미지 로딩)</title>
    <style> img {width: 200px;} </style>
    <script>
        let files = [ "./img/맹구.png", "./img/짱구.png", "./img/konan.png"];
        let imgs = [];
        for (let i = 0; i < files.length; i++) {
            imgs[i] = new Image();  // 이미지 객체 생성
            imgs[i].src = files[i]; // 해당 이미지 객체에 이미지 위치 선정 (load 이벤트가 일어남)
        }
        let next = 1;

        let myImg;
        let interval;
        window.onload = function() {
            myImg = document.getElementById('img_id');
            interval = setInterval(change_right, 1000);

            myImg.onmouseover = function() {
                clearInterval(interval);
                myImg
            }
            myImg.onmouseout = function() {
                interval = setInterval(change_right, 1000);
            }
        }

        function change_left(obj) {
            if (next == 0) {
                next = imgs.length - 1; // 마지막 이미지가 나오도록
            } else {
                next--;
            }
            myImg.src = imgs[next].src;
        }
        function change_right(obj) {
            if (next == imgs.length-1) {
                next = 0; // 현재 인덱스가 마지막 이미지라면 처음 이미지로 이동
            } else {
                next++;
            }
            myImg.src = imgs[next].src;
        }
    </script>
</head>
<body>
    <h3>버튼을 클릭하면 다음 이미지를 보여줍니다.</h3>
    <hr>
    <div>
        <!-- 왼쪽 이동 -->
        <button type="button" onclick="change_left()"> < </button>
        <img id="img_id" src="./img/짱구.png" alt="">
        <!-- 오른쪽 이동 -->
        <button type="button" onclick="change_right()"> > </button>
    </div>
    
</body>
</html>
