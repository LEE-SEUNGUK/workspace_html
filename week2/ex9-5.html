<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 이벤트 객체</title>
    <script>
        function fn_msg(e) {
            console.log(e); // event 객체
            console.log(e.x);
            console.log(e.y);
        }

        function fn_init() {
            let p = document.getElementById("p_id");
            p.onmouseover = fn_msg;  // 객체 이벤트 리스너 프로퍼티에 등록
            // fn_msg 함수의 첫번째 매개변수로 e가 있는데
            // 객체에 프로퍼티로 이벤트리스너에 등록할때 첫번째 매개변수는
            // 디폴트로 event 객체
        }

        function fn_move(e) {
            let view = document.getElementById("view");
            let str = "(streenX, y)=" + e.screenX + "," + e.screenY + "<br>";
                str += "(offsetX, y)=" + e.offsetX + "," + e.offsetY + "<br>";
            view.innerHTML = str;
        }
        // 이벤트리스너 등록방법 3. addEventListener
        // contextmenu <-- 마우스 우클릭이벤트
        document.addEventListener('contextmenu', function(event) {
            console.log(event);
            event.preventDefault();
        }); // addEventListener('이벤트명', '적용함수', boolean)
            // 3번째 매개변수는 디폴트 false(bubble 단계)   true(capture 단계)
    </script>
</head>
<!-- html element 이벤트리스너에 등록 -->
<body onload="fn_init()">
    <p id="p_id">마우스를 올려보세요</p>
    <button type="button" onclick="fn_msg(event)">클릭하세요</button>
    <img src="../week1/img/apple.PNG" onmousemove="fn_move(event)" alt="">
    <div id="view" style="width: 250px;"></div>
</body>
</html>
