<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별다줄</title>
</head>
<body>
    <h3>사용자에게 문자를 받아 줄여주세요</h3>
    <!-- 갑자기 분위기 싸함? -> 갑분싸 -->
    <script>
        let words = prompt("문장을 입력하세요");

        let a = words.split(" ");

        let result = "";
        
        for (let i = 0; i < a.length; i++) {
            result = result + a[i].slice(0,1);
        }

        document.write(words + "의 줄임말은 : <strong>" + result + "</strong>");

    </script>
</body>
</html>
