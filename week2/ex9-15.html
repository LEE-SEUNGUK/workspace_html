<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image 객체 (이미지 로딩)</title>
    <style> img {width: 200px;} </style>
    <script>
        let files = [ "./img/맹구.png", "./img/짱구.png", "./img/konan.png"];
        let imgs = [];
        for (let i = 0; i < files.length; i++) {
            imgs[i] = new Image();  // 이미지 객체 생성
            imgs[i].src = files[i]; // 해당 이미지 객체에 이미지 위치 선정 (load 이벤트가 일어남)
        }
        let next = 1;
        function change(obj) {
            obj.src = imgs[next].src;
            next++;
            next %= imgs.length; // 개수를 넘으면 처음으로
        }
    </script>
</head>
<body>
    <h3>이미지를 클릭하면 다음 이미지를 보여줍니다.</h3>
    <hr>
    <img src="./img/맹구.png" alt="" onclick="change(this)">
</body>
</html>
