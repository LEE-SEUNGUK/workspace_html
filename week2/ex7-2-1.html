<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점메추!!</title>
</head>
<body>
    <h3>선택을 도와드립니다.</h3>
    <input type="button" value="선택!" onclick="fn_select()">
    <hr>
    <div id="view"></div>
    <script>
        let menu = ["분식", "칼국수", "분식", "칼국수", "분식", "칼국수"];
        function fn_select() {
            // 랜덤 index
            let randomNum = Math.floor(Math.random()*menu.length);
            document.getElementById("view").innerHTML = 
            "<h1> 오늘의 저녁은 '" + menu[randomNum] + "' 입니다. </h1>";
        }
    </script>
</body>
</html>
