<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 팀 추첨</title>
    <style>
        h3 {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        // 1.추첨하기 클릭시 createTeams()호출 classMate를 랜덤 순서로 셔플!(java collection과 같은 함수가 없음.)
        // 2.팀은 총 4팀
        // 3.4개의 배열을 만들고 
        // 4.각각 담아주기 
        // 5.화면 출력 함수를 만들어서 화면에 출력

        let team1 = [];
        let team2 = [];
        let team3 = [];
        let team4 = [];

        function createTeams(){
            team1 = [];
            team2 = [];
            team3 = [];
            team4 = [];
            
            let classMate = ["강민호","권철규","김윤아","김정인","김혜원","박정호","서원빈","안서령","이소희","이승욱","이원호","전영범","전종화","정도현","최대준","최지은","한준희"];

            classMate.sort(() => Math.random() - 0.5);

            for (;classMate.length > 0;) {
                team1.push(classMate.shift());
                team2.push(classMate.shift());
                team3.push(classMate.shift());
                team4.push(classMate.shift());
            }

            displayTeams();

        }
        function displayTeams(){
            let div_teams = document.getElementById("teams");
            div_teams.innerHTML = ""; // div 내용을 초기화

            let newDiv1 = document.createElement("h3");
            let newDiv2 = document.createElement("h3");
            let newDiv3 = document.createElement("h3");
            let newDiv4 = document.createElement("h3");

            let newP1 = document.createElement("p");
            let newP2 = document.createElement("p");
            let newP3 = document.createElement("p");
            let newP4 = document.createElement("p");

            newDiv1.innerHTML = "팀 1";
            newDiv2.innerHTML = "팀 2";
            newDiv3.innerHTML = "팀 3";
            newDiv4.innerHTML = "팀 4";

            newP1.innerHTML = team1;
            newP2.innerHTML = team2;
            newP3.innerHTML = team3;
            newP4.innerHTML = team4;

            div_teams.appendChild(newDiv1);
            div_teams.appendChild(newP1);

            div_teams.appendChild(newDiv2);
            div_teams.appendChild(newP2);

            div_teams.appendChild(newDiv3);
            div_teams.appendChild(newP3);

            div_teams.appendChild(newDiv4);
            div_teams.appendChild(newP4);
        }
    </script>
</head>
<body>
    <h1>랜덤 팀 구성</h1>
    <button onclick="createTeams()">추첨하기</button>
    <div id="teams"></div>
</body>
</html>
