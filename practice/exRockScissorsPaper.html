<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        body {
            text-align: center
        }

        span {
            font-size: 30px;
        }

        #vs_id {
            font-size: 100px;
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <title> 가위바위보 </title>
    <script>

        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        let game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
        let com = Math.ceil(Math.random() * 3);
        // 사용자 입력 변환
        let user = 0;
        if (game == "가위") {
            user = 1;
        } else if (game == "바위") {
            user = 2;
        } else if (game == "보") {
            user = 3;
        } else {
            alert("잘 못 입력하셨습니다.");
            location.reload(); // 새로고침
        }

        //2. 선택 이미지 출력
        document.write("<div>");
        // com
        document.write("<img src=./images/math_com_" + com + ".jpg>")
        document.write("com")

        // vs 텍스트
        document.write("<span id = " + "vs_id" + ">VS</span>")

        // user
        document.write("<img src=./images/math_user_" + user + ".jpg>")
        document.write("user")

        document.write("</div>");

        //3. 조건식 (가위:1, 바위:2, 보:3)
        // 비기는 ==
        // 이기는 1  3 , 2  1 , 3 2
        // 지는   1  2 , 2  3 , 3  1

        if (user == com) {
            // 비겼다
            document.write("<img src=./images/game_3.jpg>")
        } else if (user == 1) {
            if (com == 2) {
                // 컴이 이김
                document.write("<img src=./images/game_2.jpg>")
            } else if (com == 3) {
                // 사용자 이김
                document.write("<img src=./images/game_1.jpg>")
            }
        } else if (user == 2) {
            if (com == 1) {
                // 사용자 이김
                document.write("<img src=./images/game_1.jpg>")
            } else if (com == 3) {
                // 컴 이김
                document.write("<img src=./images/game_2.jpg>")
            }
        } else if (user == 3) {
            if (com == 1) {
                // 컴 이김
                document.write("<img src=./images/game_2.jpg>")
            } else if (com == 2) {
                // 사용자 이김
                document.write("<img src=./images/game_1.jpg>")
            }
        }

    </script>
</head>

<body>
</body>

</html>
